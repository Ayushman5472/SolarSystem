<html>
    <head>
        <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background = "color:black">
            <a-entity position="0 0 25">

        </a-entity>

        </a-entity>
        <a-entity position = "0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-sphere position = "17 2.5 -5" color = "blue" radius = "0.6"></a-sphere>

</html>
